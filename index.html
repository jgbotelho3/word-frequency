<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Word Frequency</title>
  </head>
  <body>
    
    <div class="container block-main">
        <div class="inputs">
            <div class="top-inputs">
                <h3>Word Frequency</h3>
            </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Put your text below:</label>
                  <textarea class="textarea"  id="exampleFormControlTextarea1" rows="10"></textarea>
                  <button type="button" class="btn btn-block btn-success" onclick="Translate.getText()">Verify</button>
                </div> 
        </div>

    </div>
    <div class="container block-main">
    <div class="results">
      <div class="top-inputs">
          <h3>Results</h3>
      </div>
      <table class="table table-hover">
          <thead>
            <tr >
              <th scope="col">Word</th>
              <th scope="col">Frequency</th>
            </tr>
          </thead>
          <tbody>


          </tbody>
        </table>
      </div>
  </div>  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
